<h2>Por Pa&iacute;s</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-searchbox
      placeholder="B&uacute;squeda por Pa&iacute;s"
      [initialValue]="initialValue"
      (onDebounce)="searchByCountry($event)"></shared-searchbox>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <app-loading *ngIf="isLoading"></app-loading>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
