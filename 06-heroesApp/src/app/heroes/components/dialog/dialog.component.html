<h1 mat-dialog-title>Est&aacute; seguro?</h1>
<div mat-dialog-content>
  <p>
    Este proceso es irreversible; est&aacute; a punto de eliminar a {{ data.superhero }}
  </p>
</div>
<div mat-dialog-actions>
  <span class="spacer"></span>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>S&iacute;</button>
</div>
