<ul class="list-group">
  <li
  *ngFor="
    let char of charList;
    let i = index;
    let isEven = even
  "

  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-dark'  : isEven,
    }"
  >

    <span class="text-primary">{{i + 1}}.-</span>

    {{char.name}} - {{char.power}}

    <button class="btn btn-danger" (click)="deleteCharByUuid(char.uuid)">X</button>
  </li>
</ul>
